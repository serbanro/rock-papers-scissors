<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

<body>
    <main>
        <h1> ROCK / PAPER / SCISSORS <br> Grand Finale</h1>
    <div class="smartphone">
        <div class="game-area-winner">
            <span class="game-over">Game Over!</span>
        </div>
        <div class="game-area">
        <h2 class="title">Choose your weapon</h2>
           
            <img src="images/rock.svg" alt="rock" class="selection" id="rock" data-selection="rock">
            <img src="images/paper.svg" alt="paper" class="selection" id="paper" data-selection="paper">
            <img src="images/scissors.svg" alt="scissors" class="selection" id="scissors" data-selection="scissors">
       
            
    </div> <!-- closes game-area-->
    </div> <!-- closes smartphone-->

    <div class="results">
        <div>Human
            
        </div>
        <div>
            <span class="result-score" data-human-score>0</span> -
        <span class="result-score" data-computer-score>0</span>
        </div>
        
        <div class="data-final-column">
           
            Computer
            
        </div>
    </div>

    <!-- <div class="result-selection">rock</div>
    <div class="result-selection winner">paper</div> -->
    <div class="results-table">
        <div class="last-result">
            
    
        </div>

    </div>
    
    
    </main>
</body>
<script src="script.js"></script>
</html>
